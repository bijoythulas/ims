definitions:
  acquisitionMethod:
    properties:
      method:
        enum:
          - NON_ELECTRONICALLY_SUPPLIED
          - ELECTRONICALLY_SUPPLIED
          - CLIENT_PRESENTED_TO_DEPARTMENT
