          - LIVE
          - BIOGRAPHIC_PAGE
        type: string
    type: object
  association:
    properties:
      encounterId:
        type: string
      partyType:
        description: A party can be either a person or organisation.
        type: string
      relatedPartyIdentifier:
        $ref: '#/definitions/identifier'
      relationshipType:
        type: string
      resolutionStatusCode:
        type: string
    required:
      - relatedPartyIdentifier
